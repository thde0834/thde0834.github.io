<body>
<div class="container">
    <h1>Add New Interest</h1>
    <form>
       <div class="form-group">
           <label for="interestName">Interest Name</label>
           <input type="text" class="form-control" id="interestName" placeholder="Name">
       </div>
        <div class="form-group">
            <label for="interestName">Text About Interest</label>
            <textarea class="form-control" id="interestText" rows="6"></textarea>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="uploadImg">Upload Local Image:</label>
                <input type="file" class="form-control-file" id="uploadImg">
            </div>
            <div class="col">
                <label>Select # Tweets to Display:</label>
                <select class="custom-select custom-select-lg mb-3">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <label>On a scale of 1-5, how interested are you?</label>
        <div class="form-group row">
            <div class="container">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio3">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                    <label class="form-check-label" for="inlineRadio3">5</label>
                </div>
            </div>
        </div>
        <label>Login to Finish Submitting</label>
        <div class="form-group row">
            <div class="col">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="col">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class ="col-sm-2">
                <input type="submit" value="Submit" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>
